<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
  {% include head.html %}
  <body class="index-page bg-gray-200">
    {% include navbar.html %}

    {% if page.featured_image %}
    <header class="bg-gradient-dark">
      <div class="page-header min-vh-25" style="background-image: url('{{ page.featured_image | relative_url }}');">
        <span class="mask bg-gradient-dark opacity-7"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8 text-center mx-auto my-auto">
              <h1 class="text-white">{{ page.title }}</h1>
              <p class="lead mb-4 text-white opacity-8">{{ page.subtitle }}</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    {% endif %}

    <div class="card card-body shadow-xl mx-3 mx-md-4 mt-n6">
      <section class="">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              {{ content }}
            </div>
          </div>
        </div>
      </section>
    </div>

    {% include footer.html %}
  </body>
  {% include jscode.html %}
  {% include ga.html %}
</html>
