<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
  {% include head.html %}
  <body class="index-page bg-gray-200">
    {% include navbar.html %}

    {% if page.featured_image != nil %}
    <header class="bg-gradient-dark">
      <div class="page-header min-vh-75" style="background-image: url('{{ page.featured_image | relative_url }}');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8 text-center mx-auto my-auto">
              <h1 class="text-white">{{ page.title }}</h1>
              <p class="lead mb-4 text-white opacity-8">{{ page.subtitle }}</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    {% else %}

    {% endif %}

    {{ content }}
    {% include footer.html %}
    {% include jscode.html %}
  </body>
</html>
