---
layout: page
title: Frequently Asked Questions
subtitle: Answer your questions here
featured_image: /assets/img/faq-banner.jpg
---

{% for group in site.data.faq.groups %}
<h5 class="my-4">{{ group.name }}</h5>
<div class="accordion" id="accordionFaq">
  {% for question in group.questions %}
  <div class="accordion-item mb-3">
    <h6 class="accordion-header" id="{{ question.question | slugify }}">
      <button class="accordion-button border-bottom font-weight-bold text-start" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ question.question | slugify }}" aria-expanded="false" aria-controls="collapse-{{ question.question | slugify }}">
        {{ question.question }}
        <i class="collapse-close fa fa-plus text-xs pt-1 position-absolute end-0"></i>
        <i class="collapse-open fa fa-minus text-xs pt-1 position-absolute end-0"></i>
      </button>
    </h6>
    <div id="collapse-{{ question.question | slugify }}" class="accordion-collapse collapse" aria-labelledby="{{ question.question | slugify }}" data-bs-parent="#accordionFaq">
      <div class="accordion-body">
        {{ question.answer }}
      </div>
    </div>
    {% endfor %}
    {% endfor %}
  </div>
</div>
