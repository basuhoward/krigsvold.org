<div class="cookiealert">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="alert alert-warning alert-dismissible fade show px-3" role="alert">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <span class="alert-text text-black">
              By using our site you agree to our use of cookies to deliver a better site experience.
              Find out more <a href="{{ '/privacy-policy' | releative_url }}" class="alert-link">here</a>.
            </span>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
            <button class="btn btn-info btn-sm w-100 my-auto rejectcookies" type="button" data-dismiss="alert" aria-label="Reject">Reject</button>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
            <button class="btn btn-info btn-sm w-100 my-auto acceptcookies" type="button" data-dismiss="alert" aria-label="Accept">Accept</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
